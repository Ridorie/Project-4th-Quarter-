<!DOCTYPE html>
<html>
<head>
    <title>Project</title>
</head>
<body>
    <center><h1>Unit Converter</h1></center>
    <hr>
    <center>Millimeter:<input type="number" id="mm" value=""> = <input type="number" id="result"></center>
    <br>
    <center><button onclick="mili2centi()">Centimeters</button>
    <button onclick="mili2m()">Meters</button>
    <button onclick="mili2kilo()">Kilometers</button></center>
    <hr>
</body>
<script type="text/javascript">
    let x;
    let y;
    function mili2centi(){
        let x = parseInt(document.getElementById("mm").value);
        let y = 10;
        let result = x/y
        document.getElementById('result').value = result;
    }
        function mili2m(){
        let x = parseInt(document.getElementById("mm").value);
        let y = 1000;
        let result = x/y
        document.getElementById('result').value = result;
    }
            function mili2kilo(){
        let x = parseInt(document.getElementById("mm").value);
        let y = 1e+6;
        let result = x/y
        document.getElementById('result').value = result;
    }
</script>
</html>
